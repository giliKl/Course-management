<mat-card class="edit-card">
    <mat-card-title style="color: white; padding: 10px;">Edit Lesson</mat-card-title>
    <mat-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="updateLesson()" class="edit-form">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
          @if(this.updateForm.get('title')?.invalid && updateForm.get('title')?.touched){
          <mat-error>
            Title is required
          </mat-error>
        }
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" required></textarea>
          @if(this.updateForm.get('content')?.invalid && updateForm.get('content')?.touched){
          <mat-error>
            Content is required
          </mat-error>
        }
        </mat-form-field>
  
      </form>
    </mat-card-content>
  
    <mat-card-actions align="end">
      <!-- <button mat-button (click)="close()">Cancel</button> -->
      <button mat-raised-button color="primary" [disabled]="updateForm.invalid" (click)="updateLesson()">Update</button>
    </mat-card-actions>
  </mat-card>
